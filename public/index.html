<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>tcs-calculator</title>
    <style>
      :root {
        --border-style: solid;
        --border-width: 2px;
        --border-color: rgb(195, 195, 195);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Times New Roman", Times, serif;
      }

      h1 {
        margin: 1em 0;
        text-align: center;
      }

      main {
        margin: 0 2.5rem;
      }

      main > p {
        text-align: left;
        margin: 0.5em 0;
      }

      .input {
        font-size: 1rem;
        font-weight: bold;
        padding: 0 0.5em;
      }

      .table-container {
      }

      table {
        margin-top: 1em;
        border-spacing: 0;
      }

      th,
      td {
        margin: 0;
        padding: 0;
        border-right: var(--border-width) var(--border-style)
          var(--border-color);
        border-bottom: var(--border-width) var(--border-style)
          var(--border-color);
      }

      tr:first-child td,
      tr:first-child th {
        border-top: var(--border-width) var(--border-style) var(--border-color);
      }

      th:first-child,
      td:first-child {
        border-left: var(--border-width) var(--border-style) var(--border-color);
      }

      tr input {
        border: none;
        border-radius: 0.25em;
        width: 7.5rem;
        font-size: inherit;
        font-family: inherit;
        padding: 0 0.25em;
        text-align: center;
      }

      tr.incipient > td {
        border-color: rgb(255, 215, 195);
      }

      tr input:focus {
        border-color: black;
        outline: none;
      }
    </style>
  </head>

  <body>
    <h1>TCS Calculator</h1>
    <main>
      <p>
        Ticket price: <input class="input" id="ticket-price" type="number" />
      </p>
      <p>Dream pass: <input class="input" id="dream-pass" type="number" /></p>
      <p>
        Lost baggage: <input class="input" id="lost-baggage" type="number" />
      </p>
      <div class="table-container"></div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
